<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Mokepon</title>
</head>
<body>
    <section id="seleccionar__mascota">
        <h1 id="title">Mokepon</h1>
        <h2 class="subtitulo">Elige a tu mascota:</h2>

        <div id="contenedorTarjetas" class="tarjetas"></div>
        
        <button id="boton__mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
        <h1 class="titulo">Recorre el mapa con tu mokepon</h1>
        <canvas id="mapa"></canvas>
        <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">↑</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">←</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">↓</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">→</button>
    </section>

    <section id="seleccionar__ataque">
        <h1 id="title">Mokepon</h1>
        <h2 class="subtitulo">Elige a tu ataque:</h2> 

        <div id="contenedorAtaques" class="tarjetas__ataques"></div>

            <div id="mensajes">
                <p id="resultado"></p>

                <section id="reiniciar">
                    <button id="boton__reiniciar">Reiniciar</button>
                </section>
            </div>

        <div class="ataques">
            <div class="ataques_jugador">
                <p id="vidas_Jugador">0</p>
                <p id="mascota__jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>
            <div class="ataques_enemigo">
                <p id="vidas_Enemigo">0</p>
                <p id="mascota__enemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>
        </div>             
    </section>
    <script src="./js/mokepon.js"></script>
</body>
</html>
